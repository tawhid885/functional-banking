<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- header section  -->
    <header>
        <div class="container">
            <h1 class="d-flex justify-content-center mt-4">Let's get some   <span class="text-primary mx-2">Moooooooooney</span> !!!!</h1>
        </div>
    </header>

    <!-- main section  -->
    <main>
       <section class="container mt-4">
        <div class="d-flex justify-content-between">
            <div class="col-lg-4 col-md-6 col-sm-12 bg-primary d-flex flex-column align-items-center p-4">
                <h3>Deposit</h3>
                <h2>$$ <span id="deposit-amount">00</span></h2>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 bg-danger d-flex flex-column align-items-center p-4 ms-2">
                <h3>Withdraw</h3>
                <h2>$$ <span id="withdraw-amount">00</span></h2>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 bg-warning d-flex flex-column align-items-center p-4 ms-2">
                <h3>Balance</h3>
                <h2>$$ <span id="balance-amount">00</span></h2>
            </div>
        </div>
    </section>

    <section class="container" style="margin-top: 45px">
        <div class="">
            <div class="d-flex justify-content-center">
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="deposit-input" placeholder="Enter your amount to deposit">
                    <button class="btn btn-success mt-2" id="deposit-btn">Deposit</button>
                </div>
                <div class="col-lg-4 ms-4">
                    <input type="text" class="form-control" id="withdraw-input" placeholder="Enter your amount to withdraw">
                    <button class="btn btn-danger mt-2" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    </main>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- external js  -->
    <script src="index.js"></script>
</body>
</html>
